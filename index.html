<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        let resultado, idade;
        const ano_atual = 2023;
        let nome = prompt('digite seu nome: ')
        const Nascimento = prompt('digite o ano em que nasceu: ')
        idade = ano_atual - Nascimento;
        resultado = `Olá, seu nome é ${nome} e você tem ${idade} anos`
        alert(resultado)
    </script>
</body>
</html>
